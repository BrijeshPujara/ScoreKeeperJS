<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
    <div class="card">
        <div class="card-image">
                <figure class="image is-2by1">
                    <img src="512x512bb.jpeg" alt="">
                </figure>
        
        <header class="card-header">
          <p class="card-header-title">
            Score Keeper Game
          </p>
        </header>
        
        <div class="card-content">
          <div class="content">
            <h1 class= "title is-size-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1> 
            <p class="subtitle">This is a score tracker, please use the below 
                                buttons to add points to each player</p>
          
            <label for="" class="label is-large is-inline">Playing to</label>
            <div class="select is-rounded">
                <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
          </div>
        </div>
     </div>
    </div>
                <footer class="card-footer">
                    <button id="playerOne" class="is-primary card-footer-item button is-primary">Player 1</button>
                    <button id="playerTwo" class="is-primary card-footer-item button is-info">Player 2</button>
                    <button id = "reset" class="is-primary card-footer-item button is-danger">Reset</button>
                </footer>
            </div>
         </div>
        </div>
    </div>
</section>
<script src="app.js"></script>    
</body>
</html>
